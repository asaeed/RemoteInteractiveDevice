<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>Remote Interactive Device</title>
	<link href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.black.min.css" rel="stylesheet" />
	<link href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.mobile.all.min.css" rel="stylesheet" />
	<link href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.dataviz.black.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<input id="x-slider" class="x-slider" />
		<input id="y-slider" class="y-slider" />
		<canvas id="videoCanvas" width="320" height="240">
			<p>
				Please use a browser that supports the Canvas Element, like
				<a href="http://www.google.com/chrome">Chrome</a>,
				<a href="http://www.mozilla.com/firefox/">Firefox</a>,
				<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
			</p>
		</canvas>
		<div id="timer">
			<span id="timeLeft"></span>
			<br>
			<span id="clientsAhead"></span>
		</div>
		<div id="motion-gauge" class="k-content"></div>
		<div id="chart"></div>
	</div>
	<!-- JavaScript Includes -->
	
	<script type="text/javascript" src="js/thirdparty/jsmpg.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2013.3.1119/js/kendo.all.min.js"></script>
	
	<script type="text/javascript" src="js/initVideo.js"></script>
	<script type="text/javascript" src="js/initSocket.js"></script>
	<script type="text/javascript" src="js/initControls.js"></script>
</body>
</html>
